<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cabiNet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
</head>
<body>
    <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">cabiNet</h1>
                
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="/cms" role="button">Add Item</a>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                          <select class="custom-select col-md-2" id="location">
                              <option selected value="">View All</option>
                              <option value="Fridge">Fridge</option>
                              <option value="Freezer">Freezer</option>
                              <option value="Pantry">Pantry</option>
                              <option value="Fruit Bowl">Fruit Bowl</option>
                              <option value="Spice Rack">Spice Rack</option>
                              <option value="Medicine Cabinet">Medicine Cabinet</option>
                              <option value="Supplies Cabinet">Supplies Cabinet</option>
                            </select>

                            <select class="custom-select col-md-2" id="filter">
                                <option selected value="1">Persishable</option>
                                <option value="0">Non-Perishable</option>
                                <option value="">All</option>
                              </select>
                    </div>
                  </nav>
                  <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Expiration</th>
                            <th scope="col">Date Obtained</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Note</th>
                            <th scope="col"></th>
                            <th scope="col"></th>

                          </tr>
                        </thead>
                        <tbody class="log-container">
                         
                        </tbody>
                      </table>
    </div>
    <script src="js/log.js" type="text/javascript"></script>
    
</body>
</html>
