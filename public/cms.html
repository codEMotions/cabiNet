<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cabiNet</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <div class="container">
      <div id="jumbotron2" class="jumbotron animated fadeInDown">
        <h1 class="display-4" class="font-weight-bold">
          <div class="btn-group">   
          </div>cabiNe<a href="/log"><i class="fas fa-home animated pulse infinite"></i></a>
        </h1>
        <hr class="my-4">
        
        <p class="lead font-weight-bold" style="color: white">Fill in the information below to update or add new item.</p>
  

      </div>
            <form id="cms" class="animated flipInX delay-1s">
                <div class="form-row">
                  <div class="form-group col-md-2" >
                    <div class="form-check">
                      <input class="form-check-input" name="perishable" type="checkbox" id="perishable" onChange="toggle1('perishable', 'expires', 'date_obtained')" value='false'>
                      <label class="form-check-label" for="perishable">
                        Perishable
                      </label>
                    </div>
                  </div>

                  <div class="form-group col-md-2" >
                    <div class="form-check">
                      <input class="form-check-input" name="expiration" disabled="true" type="checkbox" id="expires" onChange="toggle2('expires', 'expiration')" value='false'>
                      <label class="form-check-label" for="expires">
                        Has Expiration
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="name">Item Name</label>
                    <input type="text" class="form-control" id="name" placeholder="e.g. Fruit Loops">
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="category">Category</label>
                      <input type="text" class="form-control" id="category" placeholder="e.g. Food">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="location">Example select</label>
                      <select class="form-control" id="location">
                        <option value="Fridge">Fridge</option>
                        <option value="Freezer">Freezer</option>
                        <option value="Fruit Bowl">Fruit Bowl</option>
                        <option value="Pantry">Pantry</option>
                        <option value="Spice Rack">Spice Rack</option>
                        <option value="Medicine Cabinet">Medicine Cabinet</option>
                        <option value="Closet">Closet</option>
                        <option value="Supplies Cabinet">Supplies Cabinet</option>
                      </select>
                    </div>
                        
                    <div class="form-group col-md-4">
                        <label for="expiration">Expiration Date</label>
                        <input type="text" disabled="true" class="form-control" id="expiration" placeholder="MM/DD/YY">
                    </div>       
                </div> 
                          
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="quantity">Quantity</label>
                      <input type="text" class="form-control" id="quantity" placeholder="e.g. 1">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="unit_type">Unit Type</label>
                      <input type="text" class="form-control" id="unit_type" placeholder="e.g. box">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="date_obtained">Date Obtained</label>
                      <input type="text" disabled="true" class="form-control" id="date_obtained" placeholder="MM/DD/YY">
                    </div>
                </div>
                
                <button type="submit" style= "margin-bottom: 15px" class="btn btn-primary">Submit</button>
                <br>
            </form>
    </div>

  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>
</body>
</html>
